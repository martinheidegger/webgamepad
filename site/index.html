<!DOCTYPE html>
<html>
  <style type="text/css">
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: block;
      overflow: hidden;
    }
    .presentation, #app {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: stretch;
      justify-items: stretch;
      align-items: stretch;
    }
    .content {
      width: 75%;
      background: white;
      overflow: auto;
    }
    .all-eyes {
      flex: 1;
      height: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-content: stretch;
    }
    .eyes {
      flex-grow: 1;
    }
    .gamepad {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .gamepad-buttons, .gamepad-axes {
      display: flex;
      flex-direction: row;
      gap: 3px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="index.js"></script>
  </body>
</html>
